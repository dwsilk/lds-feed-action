name: Integration Test
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Self test
        id: selftest

        # Put your action repo here
        uses: dwsilk/lds-feed-action@cache
        with:
          layerid: 52054
          timeframe: 1000
          units: days

      - name: Check outputs
        run: |
          test "${{ steps.selftest.outputs.updateFound }}" == "True"
          test "${{ steps.selftest.outputs.datasetTitle }}" == "Landonline: Street Address (Deprecated)"
          test "${{ steps.selftest.outputs.revisionNumber }}" == "146"
          test "${{ steps.selftest.outputs.publishedTime }}" == "Jul 1st 2017 at 13:47"
          test "${{ steps.selftest.outputs.totalFeatures }}" == "1993687"
          test "${{ steps.selftest.outputs.adds }}" == "43445"
          test "${{ steps.selftest.outputs.modifies }}" == "84108"
          test "${{ steps.selftest.outputs.deletes }}" == "1"
